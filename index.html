<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <button class="modalbtn">로그인</button>
  
  
  <div class="modal" tabindex="-1">
    <form>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
          
          <div class="member_login_input">
            <input type="text" name="username" placeholder="아이디" >
        </div>

        <div class="member_login_input">
            <input type="password" name="password" placeholder="비밀번호">
        </div>

        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-secondary" id="btn-login" value="로그인">
          <input type="button" class="btn btn-secondary" value="회원가입" onclick="location.href='/member/join'">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </form>
  </div>



  <div class="alert alert-danger" id="cnt">
    5초 이내 구매시 사은품 증정!
  </div>

  

  <div style="overflow: hidden">
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
 </div> 

 <button class="slide-1">1</button>
 <button class="slide-2">2</button>
 <button class="slide-3">3</button>










  <script>

    var badgeFlag = 'N';
    var Tsec = 5;

    $('.navbar-toggler').on('click', function () {
      $('.list-group').toggleClass('show');
    });

    $('.modalbtn').on('click', function () {
      $('.modal').toggleClass('show');
    });

    $('.btn-close').on('click', function () {
      $('.modal').removeClass('show');
    });

    $('.btn-secondary').on('click', function () {
      $('.modal').removeClass('show');
    });

    $('.badge').on('click', function () {

      if (badgeFlag == 'N') {
        badgeFlag = 'Y';
        $('.badge').html('Light 🔄');
      }
      else {
        badgeFlag = 'N';
        $('.badge').html('Dark 🔄');
      }
    });

      // 슬라이드 버튼과 이동할 거리의 매핑
      const slideClasses = ['.slide-1', '.slide-2', '.slide-3'];

      // 슬라이드 이동 거리를 계산하여 설정
      slideClasses.forEach((buttonClass, index) => {
        $(buttonClass).on('click', function() {
          $('.slide-container').css('transform', `translateX(-${index * 100}vw)`);
        });
      });


    



    var timer = setInterval(function () {
      T()
    }, 1000);

    function T() {
      $('.alert-danger').html(Tsec + '초 이내 구매시 사은품 증정!');
      if (Tsec == 0) {
        $('.alert-danger').fadeOut(1);
        clearTimeout(timer);
        return;
      }
      Tsec = Tsec - 1;

    }


  </script>

</body>

</html>
